spring:
  application:
    name: gateway
  cloud:
    gateway:
        routes:
          - id: msvc-authms
            uri: lb://msvc-authms
            predicates:
              - Path=/auth/**
          - id: userms
            uri: lb://userms
            predicates:
              - Path=/user/**
server:
  port: 9090

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      #http://host.docker.internal:8761/eureka
config:
  url: http://localhost:8081/auth/validate?token=           
